<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Reconstruction Tool</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="/static/logoweb.png" alt="Logo" class="logo" />
      <h1 class="main-title">WEB RECONSTRUCTION TOOL</h1>
      <p class="subtitle">YOUR STYLE, YOUR RULES</p>
      <h2 class="tagline">STYLE YOUR WEBSITE THE WAY YOU WANT TO!</h2>

      <form id="styleForm" class="form">
        <label for="url" class="form-label">Website URL</label>
        <input
          type="url"
          id="url"
          name="url"
          placeholder="https://example.com"
          required
        />
        <button type="submit" class="submit-btn">STYLE IT NOW</button>
      </form>

      <div class="dual-panel">
        <div class="panel left-panel">
          <div class="panel-header">Body Content</div>
          <div id="result" class="panel-content">
            Enter a URL above and click "Style It Now" to view content.
          </div>
        </div>

        <div class="panel right-panel">
          <div class="panel-header">Edited Output</div>
          <div id="edited-result" class="panel-content">
            Select text to edit
          </div>
        </div>
      </div>
    </div>

    <script src="/static/scripts.js"></script>
  </body>
</html>
